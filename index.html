<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unified Neural Pipeline</title>
  <style>
    :root {
      --background-color: #1a1a1a;
      --surface-color: #2a2a2a;
      --primary-color: #4a90e2;
      --primary-hover-color: #6aa3e9;
      --text-color: #e0e0e0;
      --text-secondary-color: #a0a0a0;
      --border-color: #444;
      --success-color: #28a745;
      --error-color: #dc3545;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    body {
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 2rem;
      font-size: 16px;
      line-height: 1.6;
    }
    #root {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    h1, h2 {
      color: var(--text-color);
      margin: 0;
      font-weight: 500;
    }
    h3 {
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 0.5rem;
      font-weight: 500;
    }
    p {
      color: var(--text-secondary-color);
      margin-top: 0;
    }
    .card {
      background-color: var(--surface-color);
      border-radius: 8px;
      padding: 1.5rem;
      border: 1px solid var(--border-color);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .card-header {
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 1rem;
        margin-bottom: 1rem;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .file-input-wrapper {
        border: 2px dashed var(--border-color);
        border-radius: 8px;
        padding: 1.5rem;
        text-align: center;
        cursor: pointer;
        transition: border-color 0.3s, background-color 0.3s;
    }
    .file-input-wrapper:hover {
        border-color: var(--primary-color);
        background-color: rgba(74, 144, 226, 0.1);
    }
    .file-input-wrapper input[type="file"] {
        display: none;
    }
    .file-input-wrapper span {
        color: var(--text-secondary-color);
    }
    .file-input-wrapper .file-name {
        color: var(--primary-color);
        font-weight: 500;
        margin-top: 0.5rem;
        display: block;
    }
    .button-group {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
        justify-content: center;
    }
    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    button:hover:not(:disabled) {
      background-color: var(--primary-hover-color);
    }
    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    button.secondary {
        background-color: #dc3545;
    }
    button.secondary:hover:not(:disabled) {
        background-color: #c82333;
    }
    .loader {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid var(--primary-color);
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .results-container .audio-player {
        margin-top: 1rem;
    }
    .results-container audio {
        width: 100%;
    }
    .timeline {
      margin-top: 1.5rem;
      position: relative;
      background: #333;
      border-radius: 4px;
      padding: 1rem;
      min-height: 100px;
    }
    .timeline-track {
        margin-bottom: 0.5rem;
    }
    .speaker-label {
        font-weight: 500;
        margin-bottom: 0.25rem;
        font-size: 0.9rem;
    }
    .speaker-color-Target { background-color: #4a90e2; }
    .speaker-color-SpeakerB { background-color: #50e3c2; }
    .speaker-color-SpeakerC { background-color: #f5a623; }
    
    .timeline-segments {
        position: relative;
        height: 40px;
        background-color: var(--background-color);
        border-radius: 4px;
        overflow: hidden;
    }
    .segment {
      position: absolute;
      height: 100%;
      color: white;
      padding: 0.5rem;
      box-sizing: border-box;
      border-radius: 4px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      font-size: 0.85rem;
      cursor: pointer;
      transition: filter 0.2s;
    }
    .segment:hover {
        filter: brightness(1.2);
    }
    .transcript-view {
        margin-top: 1.5rem;
        background-color: var(--background-color);
        padding: 1rem;
        border-radius: 4px;
        max-height: 300px;
        overflow-y: auto;
    }
    .transcript-item {
        margin-bottom: 0.75rem;
    }
    .transcript-speaker {
        font-weight: bold;
    }
    .transcript-speaker.Target { color: #4a90e2; }
    .transcript-speaker.Speaker_B { color: #50e3c2; }
    .transcript-speaker.Speaker_C { color: #f5a623; }
    
    .json-view {
        margin-top: 1.5rem;
    }
    .json-view details {
        cursor: pointer;
    }
    .json-view pre {
        background-color: var(--background-color);
        padding: 1rem;
        border-radius: 4px;
        white-space: pre-wrap;
        word-break: break-all;
    }
  </style>
